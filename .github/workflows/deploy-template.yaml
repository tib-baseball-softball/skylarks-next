name: Reusable Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Deployment environment (Production or Staging)"
      branch:
        required: true
        type: string
        description: "The branch to check out"
    secrets:
      DOCKER_TOKEN:
        required: true
      PORTAINER_WEBHOOK_URL:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          submodules: recursive

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build unified image (PocketBase + SPA) and bake PUBLIC_* vars at build time
          docker build \
            --build-arg PUBLIC_TYPO3_URL="${{ vars.PUBLIC_TYPO3_URL }}" \
            --build-arg PUBLIC_POCKETBASE_URL="${{ vars.PUBLIC_POCKETBASE_URL }}" \
            --build-arg PUBLIC_CLUB_ID="${{ vars.PUBLIC_CLUB_ID }}" \
            --build-arg PUBLIC_TEAM_NAME="${{ vars.PUBLIC_TEAM_NAME }}" \
            --build-arg PUBLIC_LOG_LEVEL="${{ vars.PUBLIC_LOG_LEVEL }}" \
            --build-arg PUBLIC_TILE_SERVER="${{ vars.PUBLIC_TILE_SERVER }}" \
            --build-arg PUBLIC_APPLICATION_CONTEXT="${{ vars.PUBLIC_APPLICATION_CONTEXT }}" \
            -t ${{ vars.DOCKER_IMAGE }} .
          docker push ${{ vars.DOCKER_IMAGE }}

      - name: Trigger Portainer deployment
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
